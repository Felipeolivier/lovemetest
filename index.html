<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Do You Love Me? - Dia dos Namorados</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Corações animados" class="gif">
        
        <h1>Do you love me?</h1>
        
        <div class="buttons">
            <button id="sim">
                <i class="fas fa-heart"></i> Yes
            </button>
            <button id="nao">
                <i class="fas fa-times"></i> No
            </button>
        </div>
        
        <div class="message hidden" id="message">
            <h2>I love you too! ❤️</h2>
            <p>You make my heart skip a beat!</p>
            <button id="reset">
                <i class="fas fa-redo"></i> Ask Again
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
